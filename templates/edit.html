<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Review | TECHIND</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow border-0 mx-auto" style="max-width: 800px; border-radius: 20px;">
            <div class="card-header bg-dark text-white text-center py-3" style="border-radius: 20px 20px 0 0;">
                <h3 class="mb-0">Update Review Content</h3>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Headline Title</label>
                        <input type="text" name="title" class="form-control" value="{{ blog.title }}" required>
                    </div>
                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Product Name</label>
                            <input type="text" name="product_name" class="form-control" value="{{ blog.product_name }}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Category</label>
                            <input type="text" name="category" class="form-control" value="{{ blog.category }}" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Review Content</label>
                        <textarea name="content" class="form-control" rows="8" required>{{ blog.content }}</textarea>
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-bold text-success">Best Buy Link</label>
                        <input type="text" name="affiliate_link" class="form-control" value="{{ blog.affiliate_link }}">
                    </div>
                    <button type="submit" class="btn btn-dark w-100 fw-bold py-2">SAVE UPDATES</button>
                    <div class="text-center mt-3">
                        <a href="/" class="text-muted text-decoration-none small">Cancel changes</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
