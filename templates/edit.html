<!DOCTYPE html>
<html>
<head>
    <title>Edit Post | TECHIND</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow border-0 mx-auto" style="max-width: 700px;">
            <div class="card-header bg-warning text-dark text-center py-3">
                <h3 class="mb-0">Edit Tech Update</h3>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Headline Title</label>
                        <input type="text" name="title" class="form-control" value="{{ blog.title }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Product Model Name</label>
                        <input type="text" name="product_name" class="form-control" value="{{ blog.product_name }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Category</label>
                        <input type="text" name="category" class="form-control" value="{{ blog.category }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Blog Content</label>
                        <textarea name="content" class="form-control" rows="8" required>{{ blog.content }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Affiliate Link</label>
                        <input type="text" name="affiliate_link" class="form-control" value="{{ blog.affiliate_link }}">
                    </div>
                    <button type="submit" class="btn btn-warning w-100 fw-bold py-2 text-dark">SAVE UPDATED CHANGES</button>
                </form>
                <div class="text-center mt-3">
                    <a href="/" class="text-muted">Cancel and go back</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
