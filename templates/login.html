<!DOCTYPE html>
<html>
<head>
    <title>Admin Login | TECHIND</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark d-flex align-items-center" style="height: 100vh;">
    <div class="container">
        <div class="card shadow border-0 mx-auto" style="max-width: 400px;">
            <div class="card-body p-5">
                <h2 class="text-center mb-4 fw-bold">TECHIND Admin</h2>
                <form method="POST">
                    <div class="mb-3"><input type="text" name="username" class="form-control shadow-none" placeholder="Username" required></div>
                    <div class="mb-3"><input type="password" name="password" class="form-control shadow-none" placeholder="Password" required></div>
                    <button type="submit" class="btn btn-primary w-100 fw-bold">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
