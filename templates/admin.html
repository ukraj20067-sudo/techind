<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECHIND | Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root { --brand-teal: #1D6B6B; --brand-cream: #EFDBAA; }
        body { background: #f8f9fa; font-family: 'Poppins', sans-serif; }
        .sidebar { background: white; border-radius: 15px; padding: 25px; height: 100%; }
        .nav-link { color: var(--brand-teal); font-weight: 600; padding: 12px; border-radius: 10px; margin-bottom: 5px; }
        .nav-link.active { background: var(--brand-teal); color: white !important; }
        .admin-card { border-radius: 20px; border: none; box-shadow: 0 10px 40px rgba(0,0,0,0.05); }
        .store-group { background: #f1f3f5; padding: 15px; border-radius: 12px; margin-bottom: 10px; }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="row">
        <div class="col-md-3">
            <div class="sidebar shadow-sm">
                <h4 class="fw-bold mb-4" style="color: var(--brand-teal);">TECHIND IND</h4>
                <div class="nav flex-column">
                    <a href="/admin?tab=post" class="nav-link {% if request.args.get('tab') != 'settings' %}active{% endif %}">New Review</a>
                    <a href="/admin?tab=settings" class="nav-link {% if request.args.get('tab') == 'settings' %}active{% endif %}">Settings</a>
                    <hr><a href="/" class="nav-link text-secondary">Exit</a>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            {% if request.args.get('tab') == 'settings' %}
            <div class="card admin-card p-4">
                <h4>Social Links</h4>
                <form action="/admin/settings" method="POST">
                    <input type="text" name="insta_link" class="form-control mb-2" placeholder="Instagram" value="{{ settings.insta_link }}">
                    <input type="text" name="twitter_link" class="form-control mb-2" placeholder="Twitter" value="{{ settings.twitter_link }}">
                    <button class="btn btn-dark w-100 mt-3">Save</button>
                </form>
            </div>
            {% else %}
            <div class="card admin-card p-4">
                <h4 class="fw-bold mb-4">Create Post</h4>
                <form action="/admin" method="POST" enctype="multipart/form-data">
                    <input type="text" name="title" class="form-control mb-3" placeholder="Title" required>
                    <div class="row g-2 mb-3">
                        <div class="col-md-6"><input type="text" name="product_name" class="form-control" placeholder="Product Name"></div>
                        <div class="col-md-6"><input type="text" name="category" class="form-control" placeholder="Category"></div>
                    </div>
                    <textarea name="content" class="form-control mb-3" rows="6" placeholder="Content"></textarea>
                    
                    <label class="small fw-bold text-success mb-2">Primary Best Buy Link (Green Button)</label>
                    <input type="text" name="affiliate_link" class="form-control mb-4" placeholder="Cheapest site link">

                    <h6 class="fw-bold mb-3">Comparison Table</h6>
                    {% for i in range(1, 4) %}
                    <div class="store-group">
                        <div class="row g-2">
                            <div class="col-md-3"><input type="text" name="store{{i}}_name" class="form-control" placeholder="Store Name"></div>
                            <div class="col-md-3"><input type="text" name="store{{i}}_price" class="form-control" placeholder="Price"></div>
                            <div class="col-md-6"><input type="text" name="store{{i}}_link" class="form-control" placeholder="Link"></div>
                        </div>
                    </div>
                    {% endfor %}
                    <input type="file" name="thumbnails" class="form-control mb-4" multiple>
                    <button type="submit" class="btn w-100 py-3" style="background: var(--brand-teal); color: white;">Publish Review</button>
                </form>
            </div>
            {% endif %}
        </div>
    </div>
</div>
</body>
</html>
