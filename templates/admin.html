<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECHIND | Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root { --brand-teal: #1D6B6B; --brand-cream: #EFDBAA; }
        body { background: #f8f9fa; font-family: 'Poppins', sans-serif; }
        .sidebar { background: white; border-radius: 15px; padding: 20px; height: fit-content; }
        .nav-link { color: var(--brand-teal); font-weight: 600; border-radius: 10px; margin-bottom: 5px; }
        .nav-link.active { background: var(--brand-teal); color: white !important; }
        .admin-card { border: none; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .store-box { background: #f1f3f5; padding: 15px; border-radius: 12px; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row">
        <div class="col-md-3">
            <div class="sidebar shadow-sm">
                <h4 class="fw-bold mb-4" style="color: var(--brand-teal);">TECHIND IND</h4>
                <div class="nav flex-column">
                    <a href="/admin?tab=post" class="nav-link {% if request.args.get('tab') != 'settings' %}active{% endif %}">
                        <i class="bi bi-plus-circle me-2"></i> New Review
                    </a>
                    <a href="/admin?tab=settings" class="nav-link {% if request.args.get('tab') == 'settings' %}active{% endif %}">
                        <i class="bi bi-gear me-2"></i> Settings
                    </a>
                    <hr>
                    <a href="/" class="nav-link text-secondary"><i class="bi bi-arrow-left"></i> View Site</a>
                </div>
            </div>
        </div>

        <div class="col-md-9">
            {% if request.args.get('tab') == 'settings' %}
            <div class="card admin-card p-4">
                <h4 class="fw-bold mb-4">Site Settings</h4>
                <form action="/admin/settings" method="POST">
                    <input type="text" name="insta_link" class="form-control mb-3" placeholder="Instagram URL" value="{{ settings.insta_link }}">
                    <input type="text" name="twitter_link" class="form-control mb-3" placeholder="Twitter URL" value="{{ settings.twitter_link }}">
                    <input type="text" name="youtube_link" class="form-control mb-4" placeholder="YouTube URL" value="{{ settings.youtube_link }}">
                    <button class="btn w-100 py-2" style="background: var(--brand-teal); color: white;">Update Profile</button>
                </form>
            </div>
            {% else %}
            <div class="card admin-card p-4">
                <h4 class="fw-bold mb-4">Publish New Review</h4>
                <form action="/admin" method="POST" enctype="multipart/form-data">
                    <input type="text" name="title" class="form-control mb-3" placeholder="Post Title" required>
                    <div class="row g-3 mb-3">
                        <div class="col-md-6"><input type="text" name="product_name" class="form-control" placeholder="Product Name" required></div>
                        <div class="col-md-6"><input type="text" name="category" class="form-control" placeholder="Category"></div>
                    </div>
                    <textarea name="content" class="form-control mb-4" rows="6" placeholder="Write review here..." required></textarea>

                    <h6 class="fw-bold text-secondary mb-3">Comparison Table (Optional)</h6>
                    {% for i in range(1, 4) %}
                    <div class="store-box">
                        <div class="row g-2">
                            <div class="col-md-3"><input type="text" name="store{{i}}_name" class="form-control form-control-sm" placeholder="Store {{i}} Name"></div>
                            <div class="col-md-3"><input type="text" name="store{{i}}_price" class="form-control form-control-sm" placeholder="Price"></div>
                            <div class="col-md-6"><input type="text" name="store{{i}}_link" class="form-control form-control-sm" placeholder="Affiliate Link"></div>
                        </div>
                    </div>
                    {% endfor %}

                    <div class="mt-4 mb-4">
                        <label class="small fw-bold">Upload Images (Select Multiple)</label>
                        <input type="file" name="thumbnails" class="form-control" multiple>
                    </div>
                    <button type="submit" class="btn btn-lg w-100" style="background: var(--brand-teal); color: var(--brand-cream);">Publish to TECHIND</button>
                </form>
            </div>
            {% endif %}
        </div>
    </div>
</div>

</body>
</html>
